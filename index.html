<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Textura: Advanced Text Analysis Tool for comparing, summarizing, and extracting keywords from text."
    />
    <meta
      name="keywords"
      content="text analysis, text comparison, text summarization, keyword extraction, plagiarism checker"
    />
    <meta name="author" content="Muhammad Desai" />
    <title>Textura - Advanced Text Analysis Tool</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- html2canvas -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"
      defer
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <!-- Main JavaScript Files -->
    <script type="module" src="js/app.js" defer></script>
  </head>
  <body>
    <!-------------------
    ------- HEADER ------
    -------------------->
    <header>
      <h1 class="visually-hidden">Textura - Text Analysis Tool</h1>
    </header>

    <!----------------
    ------- NAV ------
    ----------------->
    <nav aria-label="Mode selection">
      <ul class="mode-selection">
        <li>
          <button class="active" id="basicModeButton" aria-pressed="true">
            Basic Mode
          </button>
        </li>

        <li>
          <button id="compareModeButton" aria-pressed="false">
            Compare Mode
          </button>
        </li>

        <li>
          <button id="summarizationModeButton" aria-pressed="false">
            Summarization Mode
          </button>
        </li>

        <li>
          <button id="analysisModeButton" aria-pressed="false">
            Analysis Mode
          </button>
        </li>
      </ul>
    </nav>

    <!----------------
    ------- MAIN -----
    ----------------->
    <main class="main">
      <div class="container">
        <!---------------------
        ----- BASIC MODE -----
        ---------------------->
        <section
          id="basicModeContent"
          class="basic-section"
          aria-labelledby="basicModeHeading"
        >
          <textarea
            id="basicModeText"
            rows="10"
            placeholder="Enter your text here..."
            aria-label="Text input for basic analysis"
          ></textarea>

          <div
            class="button-group"
            role="toolbar"
            aria-label="Text analysis actions"
          >
            <button id="clearButton">Clear Results</button>
            <button id="plagerismCheckButton">Check Plagerism</button>
            <button id="saveResultsButton">Save Results</button>
            <button id="loadResultsButton">Load Results</button>
            <button id="downloadPdfButton">Download as PDF</button>
          </div>
          <div id="results"></div>
        </section>

        <!----------------------
        ----- COMPARE MODE -----
        ----------------------->
        <section
          id="compareModeContent"
          class="compare-section"
          aria-labelledby="compareModeHeading"
          hidden
        >
          <textarea
            id="originalText"
            rows="10"
            placeholder="Enter original text..."
          ></textarea>
          <textarea
            id="comparingText"
            rows="10"
            placeholder="Enter text to compare..."
          ></textarea>

          <div class="button-group">
            <button id="compareButton">Compare Texts</button>
            <button id="diffHighlightButton">Highlight Differences</button>
            <button id="stylometryAnalysisButton">Stylometry Analysis</button>
            <button id="commonPhraseButton">Compare Sophistication</button>
          </div>
          <div id="compareResults"></div>
        </section>

        <!----------------------
        ----- SUMMARY MODE -----
        ----------------------->
        <section
          id="summarizationModeContent"
          class="summary-section"
          aria-labelledby="summaryModeHeading"
          hidden
        >
          <textarea
            id="summarizationInput"
            rows="10"
            placeholder="Enter text to summarize or analyze..."
          ></textarea>
          <div class="button-group">
            <button id="summarizeButton">Summarize Text</button>
            <button id="paraphraseButton">Paraphrase Text</button>
            <button id="thematicAnalysisButton">Thematic Analysis</button>
            <button id="headlineGeneratorButton">Generate Headline</button>
          </div>
          <div class="summaryResults"></div>
        </section>

        <!----------------------
        ----- ANALYSIS MODE -----
        ----------------------->
        <section
          id="analysisModeContent"
          class="analysis-section"
          aria-labelledby="analysisModeHeading"
          hidden
        >
          <textarea
            id="analysisInput"
            rows="10"
            placeholder="Enter text for analysis..."
          ></textarea>
          <div class="button-group">
            <button id="textGenerationButton">Generate Text</button>
            <button id="keywordSuggestionsButton">Suggest Keywords</button>
            <button id="translationButton">Train Translation Model</button>
            <button id="clusteringButton">Cluster Sentences</button>
          </div>
          <div class="analysisResults"></div>
        </section>
      </div>
    </main>

    <!----------------------
    ----- THEME BUTTON -----
    ----------------------->
    <div class="button-container">
      <div class="theme-selector">
        <button
          id="themeToggle"
          class="float-btn"
          aria-label="Toggle theme selector"
        >
          <i class="fas fa-palette"></i>
        </button>
      </div>
    </div>

    <!----------------------
    ----- THEME CHOICE -----
    ----------------------->
    <div class="theme-modal" id="themeModal">
      <div class="theme-modal__content">
        <h2 class="theme-modal__title">Select a Theme</h2>
        <div class="theme-modal__options">
          <button class="theme-modal__option" data-theme="default">
            Default
          </button>
          <button class="theme-modal__option" data-theme="light">Light</button>
          <button class="theme-modal__option" data-theme="nature">
            Nature
          </button>
          <button class="theme-modal__option" data-theme="ocean">Ocean</button>
          <button class="theme-modal__option" data-theme="sunset">
            Sunset
          </button>
          <button class="theme-modal__option" data-theme="forest">
            Forest
          </button>
          <button class="theme-modal__option" data-theme="cyberpunk">
            Cyberpunk
          </button>
          <button class="theme-modal__option" data-theme="pastel">
            Pastel
          </button>
          <button class="theme-modal__option" data-theme="monochrome">
            Monochrome
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
